<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar bg-body-tertiary">
                <a class="navbar-brand" href="index.html"><img src="images/Pokemon logo.png" alt="logo" height="80"></a>
        
                <div class="search-container">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="search-button" type="submit">
                            <i class="bi bi-search"></i> <!-- Use the Bootstrap search icon -->
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>#001</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <h2>Bulbasaur</h2>
                    <img src="images/grass.png" class="img-fluid" alt="Grass">
                    <span class="type">Grass & Poison</span>
                    

                    <ul class="list-group">
                        <li class="list-group-item"><strong>Height:</strong> 2'04"</li>
                        <li class="list-group-item"><strong>Weight:</strong> 15.2 lbs</li>
                        <li class="list-group-item"><strong>Ability:</strong> Overgrow</li>
                    </ul>

                </div>
                <div class="col-md-6">
                    <img src="images/bulbasaur.png" class="img-fluid" alt="Bulbasaur">
                </div>
            </div>

            <!-- Base Stats heading -->
            <div class="row">
                <div class="col-md-4">
                    <h3 class="mb-3">Base Stats</h3>
                </div>
        
            <!-- Base Stats List -->
            <div class="col-md-8">      
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Hp</span>
                        </div>
                        <div class="col-md-10">
                            <div class="stat-bar">
                                <div class="progress" style="width: 100%;">
                                    <div class="progress-bar bg-success" style="width: 45%;">
                                        <span class="stat-level">45</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- Attrack -->
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Attack</span>
                        </div>
                        <div class="col-md-10">
                            <div class="stat-bar">
                                <div class="progress" style="width: 100%;">
                                    <div class="progress-bar bg-success" style="width: 49%;">
                                        <span class="stat-level">49</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- Defense -->
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Defense</span>
                        </div>
                        <div class="col-md-10">
                            <div class="stat-bar">
                                <div class="progress" style="width: 100%;">
                                    <div class="progress-bar bg-success" style="width: 49%;">
                                        <span class="stat-level">49</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- Special Attack -->
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Special Attack</span>
                        </div>
                        <div class="col-md-10">
                            <div class="stat-bar">
                                <div class="progress" style="width: 100%;">
                                    <div class="progress-bar bg-success" style="width: 65%;">
                                        <span class="stat-level">65</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- Special Defense -->
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Special Defense</span>
                        </div>
                        <div class="col-md-10">
                            <div class="stat-bar">
                                <div class="progress" style="width: 100%;">
                                    <div class="progress-bar bg-success" style="width: 65%;">
                                        <span class="stat-level">65</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- Speed -->
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Speed</span>
                        </div>
                        <div class="col-md-10">
                            <div class="stat-bar">
                                <div class="progress" style="width: 100%;">
                                    <div class="progress-bar bg-success" style="width: 45%;">
                                        <span class="stat-level">45</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>    
    </main>

    <footer>
        <div class="col-md-6 text-start">
            <p>My Pokemon Mock-up Website</p>
            <p>&copy; 2023 Orranis</p>
        </div>
    </footer>

</body>
</html>
