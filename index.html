<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container-fluid">
            <nav class="navbar">
                <!-- Dropdown for Pokémon Filter -->
                <div class="dropdown order-2 order-md-1 m-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/pokeball-close.png" alt="pokeball" height="20" class="dropdown-image">
                        <span class="dropdown-text">All Pokémon</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-filter="caught">Caught</a></li>
                        <li><a class="dropdown-item" href="#" data-filter="uncaught">Uncaught</a></li>
                    </ul>
                </div>
  
                <!-- Logo -->
                <div class="mx-auto order-1 order-md-2 m-2">
                    <div class="logo-style text-center">
                        <img src="images/Pokemon-logo.png" class="img-fluid" alt="logo">
                    </div>
                </div>

                <!-- Search Form -->
                <div class="search-container order-3 m-2">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="search-button" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div> 


            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="pokemon-list">
            <div class="container">
                <div class="row row-cols-2 row-cols-md-4" id='list'>
                    <!-- Pokémon Cards will be dynamically inserted here -->
                </div>

                <!-- Load More Button -->
                <div class="row">
                    <div class="col text-center mt-4">
                        <button id="loadMoreBtn" class="btn btn-primary btn-load">Load More...</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="text-end">
                <p>My Pokédex Website</p>
                <p>&copy; 2023 Orranis</p>
            </div>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
